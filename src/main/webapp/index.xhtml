<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista Clientes"></h:outputText>
	</h2>
	<h:form>
	<h:commandButton action="#{clienteBean.novo()}" value="Novo Cliente"></h:commandButton>
	
		<h:dataTable value="#{(clienteBean.listaClientes())}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{cliente.id}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Nomes</f:facet>
				<h:outputText value="#{cliente.nomes}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Sobrenomes</f:facet>
				<h:outputText value="#{cliente.sobrenomes}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Endereco</f:facet>
				<h:outputText value="#{cliente.endereco}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{cliente.email}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Telefone</f:facet>
				<h:outputText value="#{cliente.telefone}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{clienteBean.editar(cliente.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{clienteBean.eliminar(cliente.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
