<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Clientes</title>
</h:head>
<h:body> 

	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Editar Cliente"></h:outputText>
			</f:facet>

			<h:outputText value="Nomes"></h:outputText>
			<h:inputText value="#{cliente.nomes}"></h:inputText>

			<h:outputText value="Sobrenomes"></h:outputText>
			<h:inputText value="#{cliente.sobenomes}"></h:inputText>


			<h:outputText value="Endereco"></h:outputText>
			<h:inputText value="#{cliente.endereco}"></h:inputText>

			<h:outputText value="Telefone"></h:outputText>
			<h:inputText value="#{cliente.telefone}"></h:inputText>
			
			<h:outputText value="Email"></h:outputText>
			<h:inputText value="#{cliente.email}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{clienteBean.atualizar(cliente)}" value="Atualizar"></h:commandButton>
			</f:facet>
			
		</h:panelGrid>

	</h:form>

</h:body>
</html>
